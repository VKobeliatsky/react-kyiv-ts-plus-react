<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">    

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">    
    <title>React Kyiv Easteregg</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1 class="center-align">
                    <button type="button" class="btn-floating btn-large red pulse">
                        <i class="material-icons">access_alarm</i>
                    </button>
                    <span id="timer">Welcome</span>
                    <button type="button" class="btn-floating btn-large red pulse">
                        <i class="material-icons">access_alarm</i>
                    </button>    
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="card scale-transition" id="secret">
                    <div 
                        class="card-content" 
                        style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;" 
                        unselectable="on"
                        onselectstart="return false;" 
                        onmousedown="return false;"
                    >
                        <p class="center-align flow-text">WW91IGZvdW5kIG1l</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var timer = document.getElementById('timer');
        var secret = document.getElementById('secret');
        var start = new Date();
        var timeout = 5000;
        var passed = 0;

        var countdown = setInterval(tick, 10);

        function tick() {
            var now = new Date();
            left = timeout - new Date(now - start);
            
            if (left < 0) {
                renderHead('Nope!');
                hideSecret();
                clearInterval(countdown);
            } else {
                renderHead(format(left));
            }
        }

        function renderHead(str) {
            timer.innerText = str;
        }

        function hideSecret() {
            secret.className += ' scale-out';
        }

        function format(time) {
            var timeStr = (time / 1000).toFixed(2).replace('.', ':');
            return (timeStr.length < 5) ? '0' + timeStr : timeStr
        }
    </script>    
  </body>
</html>
